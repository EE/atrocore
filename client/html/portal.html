<!doctype html>
<html>
    <head>
        <title>{{applicationName}}</title>
        <script type="text/javascript" src="{{basePath}}client/app.min.js?r={{cacheTimestamp}}" data-base-path="{{basePath}}"></script>
        <link href="{{basePath}}{{stylesheet}}?r={{cacheTimestamp}}" rel="stylesheet" id='main-stylesheet'>
        <link href="{{basePath}}client/css/file-icon-classic.css" rel="stylesheet" />
        <link href="{{basePath}}client/css/file-icon-vivid.css" rel="stylesheet" />
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="description" content="AtroCORE is a single page application (SPA) with an API-centric architecture and flexible data model based on entities, entity attributes and relations of all kinds among them.">
        <link rel="shortcut icon" sizes="196x196" href="{{basePath}}client/modules/treo-core/img/favicon16x16.png">
        <link rel="icon" href="{{basePath}}client/modules/treo-core/img/favicon16x16.png" type="image/x-icon">
        <link rel="shortcut icon" href="{{basePath}}client/modules/treo-core/img/favicon16x16.png" type="image/x-icon">
        <script type="text/javascript">
            $(function () {
                Espo.loader.cacheTimestamp = {{cacheTimestamp}};
                Espo.loader.classReplaceMap = {{classReplaceMap}};
                Espo.require('app-portal', function (App) {
                    var app = new App({
                        id: '{{portalId}}',
                        useCache: {{useCache}},
                        cacheTimestamp: {{cacheTimestamp}},
                        url: 'api/v1/portal-access/{{portalId}}',
                        basePath: '{{basePath}}'
                    }, function (app) {
                        {{runScript}}
                    });
                });
            });
        </script>
    </head>
    <body style="background-image: url(/?entryPoint=background);background-size: cover;background-repeat: no-repeat;background-position: center;height: 100vh">
        <div class="container content"></div>
        <footer>
            <p class="credit small"><a target="_blank" href="https://github.com/atrocore/atrocore/issues/new">Report a Bug</a>  |  <a target="_blank" href="https://github.com/atrocore/atrocore/discussions">Community</a>  |  <a target="_blank" href="https://my.atrocore.com">Paid Support</a><span style="float: right">&copy; {{year}} <a href="https://atrocore.com" target="_blank">AtroCore is based on EspoCRM</a><span class="pull-right"></span></span></p>
        </footer>
    </body>
</html>
